<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Work – Ziyu (Ruby) Xia — Portfolio</title>

  <meta name="description" content="Work and case studies by Ziyu (Ruby) Xia — trilingual communication, localization, and research support across Japanese, English, and Chinese." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f4f5f7;
      --surface: #ffffff;
      --border-subtle: rgba(15,23,42,0.08);
      --text-main: #0f172a;
      --text-muted: #6b7280;
      --accent: #3054e5;
      --accent-soft: rgba(48,84,229,0.1);
      --accent-strong-soft: rgba(48,84,229,0.16);
      --chip-bg: #eef2ff;
      --chip-text: #3730a3;
      --radius-lg: 18px;
      --radius-pill: 999px;
      --shadow-soft: 0 18px 45px rgba(15,23,42,0.06);
      --shadow-subtle: 0 1px 3px rgba(15,23,42,0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #f8fafc 0, #e5e7eb 55%, #e5e7eb 100%);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    .container {
      width: min(1120px, 100% - 2.75rem);
      margin: 0 auto;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 30;
      backdrop-filter: blur(14px);
      background: rgba(244,245,247,0.85);
      border-bottom: 1px solid rgba(148,163,184,0.3);
    }

    .nav-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.9rem 0;
      gap: 1.5rem;
    }

    .brand {
      display: flex;
      flex-direction: column;
      gap: 0.12rem;
    }

    .brand-line-1 {
      font-weight: 600;
      letter-spacing: 0.04em;
      font-size: 0.8rem;
      text-transform: uppercase;
      color: var(--accent);
    }

    .brand-line-2 {
      font-weight: 600;
      font-size: 0.96rem;
      color: var(--text-main);
    }

    nav.nav-links {
      display: flex;
      align-items: center;
      gap: 1.3rem;
      font-size: 0.9rem;
    }

    nav.nav-links a {
      color: var(--text-muted);
      padding: 0.45rem 0;
      border-bottom: 2px solid transparent;
      transition: color 0.18s ease, border-color 0.18s ease;
      font-weight: 500;
    }

    nav.nav-links a:hover {
      color: var(--text-main);
      border-color: rgba(148,163,184,0.9);
    }

    .nav-resume {
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.8);
      box-shadow: var(--shadow-subtle);
      background: linear-gradient(to bottom, #f9fafb, #e5e7eb);
      color: #111827 !important;
    }

    main {
      padding: 2.5rem 0 3rem;
    }

    /* Page hero */
    .page-hero {
      padding: 1.5rem 0 1.75rem;
    }

    .page-hero-eyebrow {
      font-size: 0.78rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--accent);
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    .page-hero-layout {
      display: grid;
      grid-template-columns: minmax(0, 1.6fr) minmax(0, 1fr);
      gap: 1.75rem;
      align-items: flex-start;
    }

    .page-hero-title {
      font-size: 1.9rem;
      line-height: 1.2;
      margin: 0 0 0.75rem;
    }

    .page-hero-sub {
      margin: 0 0 0.75rem;
      color: var(--text-muted);
      font-size: 0.98rem;
    }

    .page-hero-note {
      margin: 0;
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    .page-hero-meta {
      font-size: 0.85rem;
      color: var(--text-muted);
      padding: 0.9rem 1rem;
      border-radius: var(--radius-lg);
      border: 1px dashed rgba(148,163,184,0.8);
      background: rgba(255,255,255,0.9);
    }

    /* Sections */
    .section {
      padding: 1rem 0 1.5rem;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 1rem;
      margin-bottom: 0.6rem;
    }

    .section-title {
      margin: 0;
      font-size: 1.2rem;
    }

    .section-kicker {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--accent);
      margin-bottom: 0.25rem;
      font-weight: 600;
    }

    .section-subtitle {
      margin: 0;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    /* Filter controls */
    .work-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 0.5rem 0 1rem;
    }

    .filter-btn {
      border-radius: var(--radius-pill);
      border: 1px solid rgba(148,163,184,0.8);
      background: #f9fafb;
      font-size: 0.8rem;
      padding: 0.3rem 0.85rem;
      color: var(--text-muted);
      cursor: pointer;
      transition: background 0.18s ease, color 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
    }

    .filter-btn.is-active {
      background: var(--accent);
      border-color: var(--accent);
      color: #f9fafb;
      box-shadow: 0 10px 25px var(--accent-strong-soft);
    }

    /* Work grid */
    .work-grid {
      display: grid;
      grid-template-columns: minmax(0,1fr);
      gap: 1rem;
    }

    .work-card {
      background: rgba(255,255,255,0.98);
      border-radius: var(--radius-lg);
      padding: 1rem 1.1rem 0.9rem;
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--border-subtle);
      display: grid;
      grid-template-columns: minmax(0, 2.4fr) minmax(0, 1.7fr);
      gap: 1rem;
      align-items: flex-start;
    }

    .work-card-main h3 {
      margin: 0 0 0.35rem;
      font-size: 1.05rem;
    }

    .work-card-role {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--accent);
      margin-bottom: 0.2rem;
    }

    .work-card-hook {
      font-size: 0.9rem;
      color: var(--text-main);
      margin: 0 0 0.35rem;
    }

    .work-card-outcome {
      font-size: 0.88rem;
      color: var(--text-muted);
      margin: 0 0 0.4rem;
    }

    .tag-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
    }

    .tag-pill {
      padding: 0.12rem 0.55rem;
      border-radius: var(--radius-pill);
      font-size: 0.72rem;
      background: var(--chip-bg);
      color: var(--chip-text);
      border: 1px solid rgba(129,140,248,0.7);
      white-space: nowrap;
    }

    .work-card-meta {
      font-size: 0.78rem;
      color: var(--text-muted);
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }

    .meta-label {
      font-weight: 600;
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: #4b5563;
    }

    .work-meta-line {
      display: flex;
      justify-content: space-between;
      gap: 0.8rem;
    }

    .card-link {
      margin-top: 0.5rem;
      font-size: 0.82rem;
      color: var(--accent);
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      font-weight: 500;
    }

    /* Case-study sections */
    .case-section {
      margin-top: 1.25rem;
      padding: 1.1rem 1.1rem 1.1rem;
      border-radius: var(--radius-lg);
      background: rgba(255,255,255,0.98);
      border: 1px solid rgba(148,163,184,0.7);
      box-shadow: var(--shadow-soft);
    }

    .case-title {
      margin: 0 0 0.1rem;
      font-size: 1.02rem;
    }

    .case-meta-line {
      font-size: 0.82rem;
      color: var(--text-muted);
      margin: 0 0 0.6rem;
    }

    .case-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
      margin-bottom: 0.8rem;
    }

    .case-grid {
      display: grid;
      grid-template-columns: minmax(0,1.1fr) minmax(0,1.1fr);
      gap: 1rem;
    }

    .case-block-title {
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #4b5563;
      margin: 0 0 0.35rem;
    }

    .case-block p,
    .case-block ul {
      margin: 0 0 0.45rem;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .case-block ul {
      padding-left: 1.1rem;
    }

    .case-links {
      margin-top: 0.4rem;
      font-size: 0.86rem;
    }

    .link-pill {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.25rem 0.7rem;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(148,163,184,0.9);
      font-size: 0.8rem;
      color: var(--accent);
      background: #f9fafb;
      margin-right: 0.35rem;
      margin-bottom: 0.3rem;
    }

    /* Docs */
    .docs-layout {
      display: grid;
      grid-template-columns: minmax(0, 2.3fr) minmax(0, 1.5fr);
      gap: 1.5rem;
      align-items: flex-start;
    }

    .docs-card {
      background: rgba(255,255,255,0.98);
      border-radius: var(--radius-lg);
      padding: 1rem;
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--border-subtle);
    }

    .docs-note {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    iframe.docs-frame {
      width: 100%;
      height: 480px;
      border: none;
      border-radius: var(--radius-lg);
      background: #fff;
    }

    /* Contact CTA */
    .contact-cta {
      margin-top: 1.4rem;
      padding: 1rem 1.2rem;
      border-radius: var(--radius-lg);
      background: rgba(48,84,229,0.06);
      border: 1px solid rgba(129,140,248,0.8);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 0.8rem;
      align-items: center;
      font-size: 0.9rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.55rem 1.25rem;
      border-radius: var(--radius-pill);
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      text-decoration: none;
      white-space: nowrap;
    }

    .btn-primary {
      background: var(--accent);
      color: #f9fafb;
      box-shadow: 0 12px 30px var(--accent-strong-soft);
    }

    .btn-outline {
      background: transparent;
      color: var(--accent);
      border: 1px solid rgba(148,163,184,0.9);
    }

    footer {
      border-top: 1px solid rgba(148,163,184,0.4);
      padding: 1.2rem 0 1.4rem;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .footer-inner {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
    }

    .footer-links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.9rem;
    }

    .footer-links a {
      text-decoration: underline;
      text-decoration-thickness: 1px;
      text-underline-offset: 3px;
    }

    @media (max-width: 880px) {
      .page-hero-layout,
      .work-card,
      .case-grid,
      .docs-layout {
        grid-template-columns: minmax(0, 1fr);
      }

      header {
        backdrop-filter: blur(10px);
      }

      nav.nav-links {
        font-size: 0.86rem;
        gap: 0.9rem;
      }

      .work-card {
        padding: 0.9rem 0.85rem;
      }

      iframe.docs-frame {
        height: 400px;
      }
    }

    @media (max-width: 640px) {
      .page-hero-title {
        font-size: 1.55rem;
      }

      .page-hero {
        padding-top: 1.1rem;
      }

      .section-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .contact-cta {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav-inner">
      <div class="brand">
        <div class="brand-line-1">Portfolio</div>
        <div class="brand-line-2">Ziyu (Ruby) Xia</div>
